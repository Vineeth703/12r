        <title>
            signup form
        </title>
    </head>
    <body>
        <fieldset>
            <legend>signup form</legend>
            <form action="./login.html">
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" name="fname" placeholder="fname"><br><br>
                <label for="lname">lastname:</label>
                <input type="text" id="lname" name="lname" placeholder="lname"><br><br>
                <label for="mail">Enter mail:</label>

                <label for="psw">password:</label>
                <input type="password" id="psw" name="password"><br><br>
                <input type="submit"><br><br>
                <button formaction="./login.html" > Already have an account</button>
            </form>
        </fieldset>
    </body>
</html>
